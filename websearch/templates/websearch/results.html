{% extends 'websearch/index.html' %}


{% block content %}


 {%  for book in books  %}

<div class="resultbox" href="#results"  align="left">

    <font face="Montserrat"> <p>{{book.author}}<br>

        <p align="justify">{{book.annotation}}</p>
    </font>

</div>



{% endfor %}



{% endblock%}
